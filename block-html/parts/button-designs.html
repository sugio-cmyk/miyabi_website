<!-- 
案1: グラデーションリッチ (Premium Style)
単色ではなく、少し明るいゴールドからのグラデーションと、
ふんわりとした影をつけることで「押せる感」と高級感を出します。
-->
<!-- wp:buttons {"layout":{"type":"flex","justifyContent":"center"}} -->
<div class="wp-block-buttons">
    <!-- wp:button {"style":{"border":{"radius":"50px"},"shadow":"0px 10px 20px -5px rgba(197, 160, 89, 0.4)","typography":{"fontWeight":"600","letterSpacing":"0.1em"}}} -->
    <div class="wp-block-button"><a class="wp-block-button__link has-white-color has-text-color wp-element-button"
            href="/contact/"
            style="border-radius:50px;font-weight:600;letter-spacing:0.1em;background: linear-gradient(135deg, #d4b06a 0%, #b8924b 100%);color:#ffffff;box-shadow:0px 10px 20px -5px rgba(197, 160, 89, 0.4)">
            お問い合わせ・ご相談
        </a></div>
    <!-- /wp:button -->
</div>
<!-- /wp:buttons -->


<!-- 
案2: アイコン & ワイド (Modern Professional)
文字間隔(letter-spacing)を広げて洗練された印象にし、
アイコンを加えることで視認性を高めます。
色はあえて「vk-color-custom-1」のままで、フォルムで魅せます。
-->
<!-- wp:buttons {"layout":{"type":"flex","justifyContent":"center"}} -->
<div class="wp-block-buttons">
    <!-- wp:button {"backgroundColor":"vk-color-custom-1","textColor":"white","style":{"border":{"radius":"50px"},"spacing":{"padding":{"right":"40px","left":"40px"}},"typography":{"letterSpacing":"0.15em","fontWeight":"600"}}} -->
    <div class="wp-block-button"><a
            class="wp-block-button__link has-white-color has-vk-color-custom-1-background-color has-text-color has-background wp-element-button"
            href="/contact/"
            style="border-radius:50px;padding-right:40px;padding-left:40px;font-weight:600;letter-spacing:0.15em">
            <i class="fas fa-envelope" style="margin-right:8px;"></i> お問い合わせ・ご相談
        </a></div>
    <!-- /wp:button -->
</div>
<!-- /wp:buttons -->


<!-- 
案3: 枠線アクセント (Stylish Outline)
よくある「立体ボタン」です。下に濃い色の層を作ることで
押せそうな厚みを出します。クリックしたくなるデザインです。
-->
<!-- wp:buttons {"layout":{"type":"flex","justifyContent":"center"}} -->
<div class="wp-block-buttons">
    <!-- wp:button {"style":{"border":{"radius":"50px"},"spacing":{"padding":{"top":"16px","bottom":"16px","left":"50px","right":"50px"}},"typography":{"fontWeight":"bold"}}} -->

            style="border-radius:50px;padding-top:16px;padding-right:50px;padding-bottom:16px;padding-left:50px;font-weight:bold;background-color:#C5A059;box-shadow: 0 4px 0 #9e7d40; border-bottom: none;">
            お問い合わせ・ご相談
        </a></div>
    <!-- /wp:button -->
</div>
<!-- /wp:buttons -->
