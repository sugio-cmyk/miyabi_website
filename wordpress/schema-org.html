<!-- 
  Schema.org 構造化データ（JSON-LD）
  
  ■ 設置方法:
  WordPressダッシュボード > 外観 > カスタマイズ > 追加CSS の横にある
  「追加JavaScript」または「ヘッダースクリプト」セクションに貼り付け
  
  または、Code Snippets プラグインを使用してヘッダーに追加
  
  ■ LLMO効果:
  - AIがこの事務所の情報を正確に理解・引用できるようになる
  - ローカル検索でリッチスニペット表示
-->

-->

  "@context": "https://schema.org",
  "@type": "FAQPage",

      "@type": "Question",

      }
    },
    {
      "@type": "Question",
      "name": "どのような企業規模に対応していますか？",

        "@type": "Answer",

      "@type": "Question",

    {

      "name": "就業規則は必ず作成しなければいけませんか？",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "常時10人以上の労働者を雇用する事業場では、就業規則を作成し労働基準監督署へ届け出ることが義務付けられています。10人未満でも、ルールを明確にしておくことでトラブル防止につながります。"
      }
    }

</script>
